<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missions</title>
</head>
<body>
    <h1>Mission Data</h1>
    {% if missions %}
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Highlights</th>
        </tr>
        {% for mission in missions %}
        <tr>
            <td>{{ mission.get('id', 'N/A') }}</td>
            <td>
                {% if mission.get('highlights') %}
                {{ mission.highlights | join(", ") }}
                {% else %}
                N/A
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No mission data available.</p>
    {% endif %}
</body>
</html>
